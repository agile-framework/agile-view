<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>联通商品中心平台账号注册</h3>
        <p></p>
        <form class="m-t" role="form" ng-submit="main.register()">
            <div class="form-group">
                <input type="text" ng-model="name" class="form-control" placeholder="账号" required="">
            </div>
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="邮箱" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" ng-model="disabled"><i></i> 同意条款和政策 </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="!disabled">注册</button>

            <p class="text-muted text-center"><small>已经拥有其他账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">登陆</a>
        </form>
        <p class="m-t"> <small>Copyright 中国联通   版权所有 © 1999-2016</small> </p>
    </div>
</div>

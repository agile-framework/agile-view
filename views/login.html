<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN</h1>
        </div>
        <h3>欢迎使用联通商品中心</h3>
        <p>中国联通一体化服务平台（中台）商品中心
        </p>
        <p></p>
        <form class="m-t" role="form" ng-submit="main.login()">
            <div class="form-group">
                <input type="email" ng-model="main.name" class="form-control" placeholder="账号" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="main.password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>

            <a ui-sref="forgot_password"><small>忘记密码?</small></a>
            <p class="text-muted text-center"><small>没有账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">注册账号</a>
        </form>
        <p class="m-t"> <small>© 1999-2016     中国联通</small> </p>
    </div>
</div>
